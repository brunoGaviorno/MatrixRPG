<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Bordo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>


<body>
    <header>
        <div class="cabeca">
            <div class="cabecalho">
                <h1>Matrix RPG</h1>
            </div>
            <div class="cabecalho">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="char.html">Personagens</a></li>
                        <li><a href="terminal.html">Área do Mestre</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <form>
            <label for="nick">Nick:</label>
            <input type="text" id="nick" class="inputPadrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(ddd) xxxxx-xxxx">

            <label for="msg">Mensagem:</label>
            <textarea cols="30" rows="10" id="msg" class="inputPadrao" required>
            </textarea>


            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radioEmail"><input type="radio" name="contato" value="Email" id="radioEmail">&nbsp;&nbsp;E-mail</label>

                <label for="radioTelefone"><input type="radio" name="contato" value="Telefone" id="radioTelefone">&nbsp;&nbsp;Telefone</label>

                <label for="radioWhatsapp"><input type="radio" name="contato" value="Whatsapp" id="radioWhatsapp" checked>&nbsp;&nbsp;Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere?</legend>
                <select>
                <option>&nbsp;&nbsp;Manhã</option>
                <option>&nbsp;&nbsp;Tarde</option>
                <option>&nbsp;&nbsp;Noite</option>

            </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>&nbsp;&nbsp;Gostaria de receber nossas novidades por e-mail?</label>
            <div class="centralizador">
                <input type="submit" class="enviar">
            </div>
        </form>

    </main>

    <footer>
        <p>No &copy; reserved</p>
    </footer>

</body>

</html>
